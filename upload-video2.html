<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload-video</title>
    <link rel="stylesheet" href="upload_video.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans' type='text/css'>

</head>
<body>

<span id="signinButton" class="pre-sign-in">
      <span class="g-signin" data-callback="signinCallback"
            data-clientid="452274135714-7jhgn54cstahpfjn6h13cfp8s70kdlun.apps.googleusercontent.com"
            data-cookiepolicy="single_host_origin"
            data-scope="https://www.googleapis.com/auth/youtube.upload https://www.googleapis.com/auth/youtube">
      </span>
    </span>

<div id="post-sign-in" style="display: none">
    <div>
        <img id="channel-thumbnail"><br>
        <span id="channel-name"></span>
    </div>
    <div>
        <label for="title">Title:</label>
        <input id="title" type="text" value="Default Title">
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description">Default description</textarea>
    </div>
    <div>
        <label for="privacy-status">Privacy Status:</label>
        <select id="privacy-status">
            <option>public</option>
            <option>unlisted</option>
            <option>private</option>
        </select>
    </div>
    <div>
        <input input type="file" id="file" class="button" accept="video/*">
        <button id="button" onclick="handleUploadClicked()">Upload Video</button>
        <div id="during-upload" style="display: none">
            <p><span id="percent-transferred"></span>% done (<span id="bytes-transferred"></span>/<span
                    id="total-bytes"></span> bytes)</p>
            <progress id="upload-progress" max="1" value="0"></progress>
        </div>

        <div id="post-upload" style="display: none">
            <p>Uploaded video with id <span id="video-id"></span>. Polling for status...</p>
            <ul id="post-upload-status"></ul>
            <div id="player"></div>
        </div>
        <div id="videoContainer">
            <button id="btn-start-recording">Start Recording</button>
            <button id="btn-stop-recording" disabled="disabled">Stop Recording</button>
        </div>
        <p id="disclaimer"><a href="http://www.youtube.com/t/terms" target="_blank">http://www.youtube.com/t/terms</a>
        </p>
    </div>
</div>
</body>
<script src="https://apis.google.com/js/client:plusone.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="cors_upload.js"></script>
<script src="upload-video2.js"></script>
</html>
